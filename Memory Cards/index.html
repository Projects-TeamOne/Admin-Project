<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Memory Cards</title>
</head>
<body>
    <button id="clear-all" class="clear-all btn">
        <i class="fas fa-trash">  Clear All</i>
    </button>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash">  Clear Card</i>
    </button>

    <h1>Memory Cards
        <button id="show" class="btn btn-small"><i class="fas fa-plus"></i> Add New Card</button>
    </h1>

    <div class="cards" id="cards-container"> </div>

    <div class="navigation">
        <button id="prev" class="nav-btn">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav-btn">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="add-container" class="add-container">
        <h1>Add New Card
            <button class="btn btn-small btn-ghost" id="hide">
                <i class="fas fa-times"></i>
            </button>
        </h1>

        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter question..."></textarea>
        </div>

        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter answer..."></textarea>
        </div>

        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i> Add Card
        </button>
    </div>

    <script src="https://kit.fontawesome.com/e6491a4ae6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
